{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 max-w-2xl">
    <h1 class="text-2xl font-semibold text-green-800 mb-6">Add New Farm</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{{ url_for('admin_add_farm') }}">
            <div class="mb-4">
                <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">Farm Owner</label>
                <select id="user_id" name="user_id" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    <option value="">Select a farmer</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Farm Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div class="mb-4">
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" id="location" name="location" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="area_hectares" class="block text-sm font-medium text-gray-700 mb-1">Area (hectares)</label>
                    <input type="number" step="0.1" id="area_hectares" name="area_hectares" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>
                <div>
                    <label for="soil_ph" class="block text-sm font-medium text-gray-700 mb-1">Soil pH</label>
                    <input type="number" step="0.1" min="0" max="14" id="soil_ph" name="soil_ph" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>
            </div>

            <div class="mb-6">
                <label for="soil_type" class="block text-sm font-medium text-gray-700 mb-1">Soil Type</label>
                <select id="soil_type" name="soil_type" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    <option value="sandy">Sandy</option>
                    <option value="clay">Clay</option>
                    <option value="silt">Silt</option>
                    <option value="loam">Loam</option>
                    <option value="peat">Peat</option>
                    <option value="chalky">Chalky</option>
                </select>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('admin_farms') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Add Farm
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
